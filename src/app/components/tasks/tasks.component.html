<div *ngFor="let task of tasks" class="tasts-wrapper">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{task.description}}</mat-card-title>
      <mat-card-subtitle>Dog</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="task.imageUrl"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>
     {{task.category}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
